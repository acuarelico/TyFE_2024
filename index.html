<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Niveles de Energía</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #plotDiv {
            width: 100%;
            max-width: 800px;
            height: 600px;
        }
        #tempSlider {
            width: 80%;
            max-width: 400px;
            margin: 20px 0;
        }
        #tempValue {
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="plotDiv"></div>
    <input type="range" id="tempSlider" min="1" max="1000" value="300">
    <div id="tempValue">Temperature: 300 K</div>

    <script>
        const k_B = 1.380649e-23; // Boltzmann constant
        const plot = document.getElementById('plotDiv');
        const slider = document.getElementById('tempSlider');
        const tempValueDisplay = document.getElementById('tempValue');

        function generateLevels(start, end, count, color) {
            const levels = [];
            const step = (end - start) / (count - 1);
            for (let i = 0; i < count; i++) {
                const y = start + i * step;
                levels.push({x: [0, 0.8], y: [y, y], mode: 'lines', line: {color: color}, showlegend: false});
            }
            return levels;
        }

        function updatePlot() {
            const T = parseFloat(slider.value);
            const kT = k_B * T * 1e20; // Scale factor for visualization
            const E_max = 1.5;

            const transLevels = generateLevels(0, E_max, 100, 'black');
            const rotLevels = generateLevels(0, E_max, 10, 'red');
            const vibLevels = generateLevels(0, E_max, 3, 'green');

            const ktLine = {
                x: [-0.5, 2.5],
                y: [kT, kT],
                mode: 'lines',
                line: {color: 'blue', dash: 'dash', width: 2},
                name: 'k<sub>B</sub>T'
            };

            const data = [
                ...transLevels.map(level => ({...level, xaxis: 'x', yaxis: 'y'})),
                ...rotLevels.map(level => ({...level, xaxis: 'x2', yaxis: 'y'})),
                ...vibLevels.map(level => ({...level, xaxis: 'x3', yaxis: 'y'})),
                {...ktLine, xaxis: 'x', yaxis: 'y'}
            ];

            const layout = {
                title: 'Energy Levels and k<sub>B</sub>T',
                showlegend: false,
                xaxis: {domain: [0, 0.3], title: 'Translational', showticklabels: false},
                xaxis2: {domain: [0.35, 0.65], title: 'Rotational', showticklabels: false},
                xaxis3: {domain: [0.7, 1], title: 'Vibrational', showticklabels: false},
                yaxis: {title: 'Energy', range: [0, E_max]},
                height: 600,
                annotations: [
                    {x: 0.15, y: 1.05, xref: 'paper', yref: 'paper', text: 'Translational', showarrow: false},
                    {x: 0.5, y: 1.05, xref: 'paper', yref: 'paper', text: 'Rotational', showarrow: false},
                    {x: 0.85, y: 1.05, xref: 'paper', yref: 'paper', text: 'Vibrational', showarrow: false}
                ]
            };

            Plotly.react(plot, data, layout);
            tempValueDisplay.textContent = `Temperature: ${T.toFixed(1)} K`;
        }

        slider.addEventListener('input', updatePlot);
        updatePlot(); // Initial plot
    </script>
</body>
</html>
